<div class="table-container">
  <table border="100">
    <thead>
      <tr>
        <th>createdby</th>
        <th>createdDate</th>
        <th> status </th>
        <th> DaystoClose </th>
        <th> Actions </th>
    </thead>
    <tbody>
      <tr *ngFor="let user of user">
        <td>{{ user.createdby}}</td>
        <td>{{user.createdDate }}</td>
        <td> {{ user.status }}</td>

        <td>{{ user.Actions }} </td>

      </tr>

    </tbody>
  </table>
</div>
